<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Social Cafe - Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: url('./coffee.jpg') center/cover no-repeat fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #4e342e;
      overflow: hidden;
    }

    .container {
      max-width: 600px;
      background: rgba(255, 248, 241, 0.95);
      border-radius: 20px;
      padding: 3rem 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      position: relative;
      animation: fadeInUp 1.2s ease-out;
    }

    .container::before {
      content: '';
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #d2691e;
      background: url('./logo.png') center/cover no-repeat fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 0;
      animation: popIn 1s ease forwards;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin: 1rem 0;
      color: #6d4c41;
      animation: slideIn 1s ease-out;
    }

    h2 {
      font-weight: 600;
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #8d6e63;
    }

    p {
      font-size: 1rem;
      color: #6d4c41;
      margin: 1rem 0 2rem;
    }

    .location {
      font-size: 0.95rem;
      color: #a1887f;
      margin-bottom: 2rem;
      animation: fadeIn 2s ease-in-out;
    }

    .stay-tuned {
      background-color: #8bc34a;
      color: white;
      padding: 0.75rem 2rem;
      font-size: 0.95rem;
      border-radius: 30px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: background 0.3s ease, transform 0.3s ease;
      cursor: pointer;
      animation: bounceIn 2s ease;
    }

    .stay-tuned:hover {
      background-color: #689f38;
      transform: scale(1.05);
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      0% { transform: translateX(-50%) scale(0); opacity: 0; }
      100% { transform: translateX(-50%) scale(1); opacity: 1; }
    }

    @keyframes slideIn {
      0% { opacity: 0; transform: translateX(-50px); }
      100% { opacity: 1; transform: translateX(0); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes bounceIn {
      0%, 20%, 40%, 60%, 80%, 100% {
        transition-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
      }
      0% { opacity: 0; transform: scale3d(0.3, 0.3, 0.3); }
      20% { transform: scale3d(1.1, 1.1, 1.1); }
      40% { transform: scale3d(0.9, 0.9, 0.9); }
      60% { opacity: 1; transform: scale3d(1.03, 1.03, 1.03); }
      80% { transform: scale3d(0.97, 0.97, 0.97); }
      100% { opacity: 1; transform: scale3d(1, 1, 1); }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.2rem;
      }

      h2 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Social Cafe</h1>
    <h2>Coming Soon</h2>
    <p>We‚Äôre brewing something special just for you. Get ready to experience the aroma of joy and flavor in every sip.</p>
    <div class="location">üìç Itahari</div>
    <div class="stay-tuned">Stay Tuned</div>
  </div>
</body>
</html>
